<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” ë²•ë¥  ë¸”ë¡œê·¸ ê²€ìƒ‰</h1>
            <p>ì±„ê¶Œì¶”ì‹¬, ì§€ê¸‰ëª…ë ¹, ì••ë¥˜ ë“± ë²•ë¥  ì •ë³´ë¥¼ ë¹ ë¥´ê²Œ ì°¾ì•„ë³´ì„¸ìš”</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: ì±„ê¶Œì¶”ì‹¬ ë°©ë²•, ì§€ê¸‰ëª…ë ¹ ì‹ ì²­)" 
                       onkeypress="handleKeyPress(event)">
                <button class="search-btn" id="searchBtn" onclick="performSearch()">ê²€ìƒ‰</button>
            </div>
            
            <div class="filters">
                <span style="font-weight: 600; color: #495057;">ì¹´í…Œê³ ë¦¬:</span>
                <div class="filter-chip active" data-category="all" onclick="toggleFilter(this)">ì „ì²´</div>
                <div class="filter-chip" data-category="ì±„ê¶Œì¶”ì‹¬" onclick="toggleFilter(this)">ì±„ê¶Œì¶”ì‹¬</div>
                <div class="filter-chip" data-category="ìƒí™œê³¼ë²•ë¥ " onclick="toggleFilter(this)">ìƒí™œê³¼ë²•ë¥ </div>
                <div class="filter-chip" data-category="ê³µì‚¬/ë¬¼í’ˆ/ìš©ì—­" onclick="toggleFilter(this)">ê³µì‚¬/ë¬¼í’ˆ/ìš©ì—­</div>
                <div class="filter-chip" data-category="ëŒ€ì—¬ê¸ˆ/ë¯¸ìˆ˜ê¸ˆ" onclick="toggleFilter(this)">ëŒ€ì—¬ê¸ˆ/ë¯¸ìˆ˜ê¸ˆ</div>
            </div>
        </div>
        
        <div class="results-section">
            <div id="stats" class="stats" style="display: none;">
                <div id="statsText"></div>
                <div id="processingTime"></div>
            </div>
            
            <div id="results"></div>
            
            <div id="pagination" class="pagination" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentQuery = '';
        let currentFilters = [];
        let currentPage = 0;
        const pageSize = 10;
        
        // ì—”í„°í‚¤ ì²˜ë¦¬
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }
        
        // ê²€ìƒ‰ ì‹¤í–‰
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            currentQuery = query;
            currentPage = 0;
            
            await searchWithFilters();
        }
        
        // í•„í„° í† ê¸€
        function toggleFilter(element) {
            const category = element.dataset.category;
            
            if (category === 'all') {
                // ì „ì²´ ì„ íƒ ì‹œ ë‹¤ë¥¸ í•„í„°ë“¤ ë¹„í™œì„±í™”
                document.querySelectorAll('.filter-chip').forEach(chip => {
                    chip.classList.remove('active');
                });
                element.classList.add('active');
                currentFilters = [];
            } else {
                // ì „ì²´ í•„í„° ë¹„í™œì„±í™”
                document.querySelector('.filter-chip[data-category="all"]').classList.remove('active');
                
                // í˜„ì¬ í•„í„° í† ê¸€
                element.classList.toggle('active');
                
                // í™œì„±í™”ëœ í•„í„°ë“¤ ìˆ˜ì§‘
                currentFilters = Array.from(document.querySelectorAll('.filter-chip.active'))
                    .map(chip => chip.dataset.category)
                    .filter(cat => cat !== 'all');
                
                // í•„í„°ê°€ ì—†ìœ¼ë©´ ì „ì²´ í™œì„±í™”
                if (currentFilters.length === 0) {
                    document.querySelector('.filter-chip[data-category="all"]').classList.add('active');
                }
            }
            
            if (currentQuery) {
                currentPage = 0;
                searchWithFilters();
            }
        }
        
        // í•„í„°ì™€ í•¨ê»˜ ê²€ìƒ‰
        async function searchWithFilters() {
            const searchBtn = document.getElementById('searchBtn');
            const resultsDiv = document.getElementById('results');
            
            searchBtn.disabled = true;
            searchBtn.textContent = 'ê²€ìƒ‰ ì¤‘...';
            
            resultsDiv.innerHTML = '<div class="loading">ê²€ìƒ‰ ì¤‘ì…ë‹ˆë‹¤...</div>';
            
            try {
                const requestBody = {
                    q: currentQuery,
                    top_k: pageSize,
                    offset: currentPage * pageSize,
                    min_similarity: 0.0
                };
                
                if (currentFilters.length > 0) {
                    requestBody.filters = { category: currentFilters };
                }
                
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'ê²€ìƒ‰';
            }
        }
        
        // ê²°ê³¼ í‘œì‹œ
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            const paginationDiv = document.getElementById('pagination');
            
            // í†µê³„ í‘œì‹œ
            statsDiv.style.display = 'block';
            document.getElementById('statsText').textContent = 
                `"${data.query}" ê²€ìƒ‰ ê²°ê³¼: ${data.total}ê°œ (${data.results.length}ê°œ í‘œì‹œ)`;
            document.getElementById('processingTime').textContent = 
                `ì²˜ë¦¬ ì‹œê°„: ${data.processing_time_ms}ms`;
            
            // ê²°ê³¼ í‘œì‹œ
            if (data.results.length === 0) {
                resultsDiv.innerHTML = '<div class="loading">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                paginationDiv.style.display = 'none';
                return;
            }
            
            let html = '';
            data.results.forEach((result, index) => {
                const similarityClass = result.score >= 0.8 ? 'similarity-high' : 
                                      result.score >= 0.6 ? 'similarity-medium' : 'similarity-low';
                
                html += `
                    <div class="result-card" onclick="window.open('${result.url}', '_blank')">
                        <div class="result-header">
                            <div>
                                <div class="result-title">${result.title}</div>
                                <div class="result-meta">
                                    <span class="category-badge">${result.category}</span>
                                    <span class="similarity-badge ${similarityClass}">
                                        ìœ ì‚¬ë„: ${(result.score * 100).toFixed(1)}%
                                    </span>
                                    <span>${result.date}</span>
                                </div>
                            </div>
                        </div>
                        <div class="result-snippet">${result.snippet}</div>
                        <a href="${result.url}" class="result-url" target="_blank">ì›ë¬¸ ë³´ê¸° â†’</a>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            
            // í˜ì´ì§€ë„¤ì´ì…˜ í‘œì‹œ
            if (data.total > pageSize) {
                displayPagination(data.total);
            } else {
                paginationDiv.style.display = 'none';
            }
        }
        
        // í˜ì´ì§€ë„¤ì´ì…˜ í‘œì‹œ
        function displayPagination(total) {
            const paginationDiv = document.getElementById('pagination');
            const totalPages = Math.ceil(total / pageSize);
            
            let html = '';
            
            // ì´ì „ í˜ì´ì§€
            html += `<button class="page-btn" ${currentPage === 0 ? 'disabled' : ''} 
                     onclick="changePage(${currentPage - 1})">ì´ì „</button>`;
            
            // í˜ì´ì§€ ë²ˆí˜¸ë“¤
            const startPage = Math.max(0, currentPage - 2);
            const endPage = Math.min(totalPages - 1, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" 
                         onclick="changePage(${i})">${i + 1}</button>`;
            }
            
            // ë‹¤ìŒ í˜ì´ì§€
            html += `<button class="page-btn" ${currentPage >= totalPages - 1 ? 'disabled' : ''} 
                     onclick="changePage(${currentPage + 1})">ë‹¤ìŒ</button>`;
            
            paginationDiv.innerHTML = html;
            paginationDiv.style.display = 'flex';
        }
        
        // í˜ì´ì§€ ë³€ê²½
        function changePage(page) {
            currentPage = page;
            searchWithFilters();
        }
        
        // ì´ˆê¸° ë¡œë“œ ì‹œ ì¹´í…Œê³ ë¦¬ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const data = await response.json();
                
                // ë™ì ìœ¼ë¡œ ì¹´í…Œê³ ë¦¬ í•„í„° ìƒì„± (í•„ìš”ì‹œ)
                console.log('Available categories:', data.categories);
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
        });
    </script>
</body>
