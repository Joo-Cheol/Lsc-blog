<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î≤ïÎ•† Î∏îÎ°úÍ∑∏ Í≤ÄÏÉâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .search-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-chip {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .filter-chip:hover {
            background: #e9ecef;
        }
        
        .filter-chip.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .results-section {
            padding: 30px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .result-card {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .result-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            line-height: 1.4;
        }
        
        .result-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 14px;
            color: #6c757d;
        }
        
        .category-badge {
            padding: 4px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .similarity-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .similarity-high {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .similarity-medium {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .similarity-low {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .result-snippet {
            color: #495057;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .result-url {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .result-url:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            padding: 10px 15px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn:hover {
            background: #f8f9fa;
        }
        
        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Î≤ïÎ•† Î∏îÎ°úÍ∑∏ Í≤ÄÏÉâ</h1>
            <p>Ï±ÑÍ∂åÏ∂îÏã¨, ÏßÄÍ∏âÎ™ÖÎ†π, ÏïïÎ•ò Îì± Î≤ïÎ•† Ï†ïÎ≥¥Î•º Îπ†Î•¥Í≤å Ï∞æÏïÑÎ≥¥ÏÑ∏Ïöî</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Ïòà: Ï±ÑÍ∂åÏ∂îÏã¨ Î∞©Î≤ï, ÏßÄÍ∏âÎ™ÖÎ†π Ïã†Ï≤≠)" 
                       onkeypress="handleKeyPress(event)">
                <button class="search-btn" id="searchBtn" onclick="performSearch()">Í≤ÄÏÉâ</button>
            </div>
            
            <div class="filters">
                <span style="font-weight: 600; color: #495057;">Ïπ¥ÌÖåÍ≥†Î¶¨:</span>
                <div class="filter-chip active" data-category="all" onclick="toggleFilter(this)">Ï†ÑÏ≤¥</div>
                <div class="filter-chip" data-category="Ï±ÑÍ∂åÏ∂îÏã¨" onclick="toggleFilter(this)">Ï±ÑÍ∂åÏ∂îÏã¨</div>
                <div class="filter-chip" data-category="ÏÉùÌôúÍ≥ºÎ≤ïÎ•†" onclick="toggleFilter(this)">ÏÉùÌôúÍ≥ºÎ≤ïÎ•†</div>
                <div class="filter-chip" data-category="Í≥µÏÇ¨/Î¨ºÌíà/Ïö©Ïó≠" onclick="toggleFilter(this)">Í≥µÏÇ¨/Î¨ºÌíà/Ïö©Ïó≠</div>
                <div class="filter-chip" data-category="ÎåÄÏó¨Í∏à/ÎØ∏ÏàòÍ∏à" onclick="toggleFilter(this)">ÎåÄÏó¨Í∏à/ÎØ∏ÏàòÍ∏à</div>
            </div>
        </div>
        
        <div class="results-section">
            <div id="stats" class="stats" style="display: none;">
                <div id="statsText"></div>
                <div id="processingTime"></div>
            </div>
            
            <div id="results"></div>
            
            <div id="pagination" class="pagination" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentQuery = '';
        let currentFilters = [];
        let currentPage = 0;
        const pageSize = 10;
        
        // ÏóîÌÑ∞ÌÇ§ Ï≤òÎ¶¨
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }
        
        // Í≤ÄÏÉâ Ïã§Ìñâ
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            currentQuery = query;
            currentPage = 0;
            
            await searchWithFilters();
        }
        
        // ÌïÑÌÑ∞ ÌÜ†Í∏Ä
        function toggleFilter(element) {
            const category = element.dataset.category;
            
            if (category === 'all') {
                // Ï†ÑÏ≤¥ ÏÑ†ÌÉù Ïãú Îã§Î•∏ ÌïÑÌÑ∞Îì§ ÎπÑÌôúÏÑ±Ìôî
                document.querySelectorAll('.filter-chip').forEach(chip => {
                    chip.classList.remove('active');
                });
                element.classList.add('active');
                currentFilters = [];
            } else {
                // Ï†ÑÏ≤¥ ÌïÑÌÑ∞ ÎπÑÌôúÏÑ±Ìôî
                document.querySelector('.filter-chip[data-category="all"]').classList.remove('active');
                
                // ÌòÑÏû¨ ÌïÑÌÑ∞ ÌÜ†Í∏Ä
                element.classList.toggle('active');
                
                // ÌôúÏÑ±ÌôîÎêú ÌïÑÌÑ∞Îì§ ÏàòÏßë
                currentFilters = Array.from(document.querySelectorAll('.filter-chip.active'))
                    .map(chip => chip.dataset.category)
                    .filter(cat => cat !== 'all');
                
                // ÌïÑÌÑ∞Í∞Ä ÏóÜÏúºÎ©¥ Ï†ÑÏ≤¥ ÌôúÏÑ±Ìôî
                if (currentFilters.length === 0) {
                    document.querySelector('.filter-chip[data-category="all"]').classList.add('active');
                }
            }
            
            if (currentQuery) {
                currentPage = 0;
                searchWithFilters();
            }
        }
        
        // ÌïÑÌÑ∞ÏôÄ Ìï®Íªò Í≤ÄÏÉâ
        async function searchWithFilters() {
            const searchBtn = document.getElementById('searchBtn');
            const resultsDiv = document.getElementById('results');
            
            searchBtn.disabled = true;
            searchBtn.textContent = 'Í≤ÄÏÉâ Ï§ë...';
            
            resultsDiv.innerHTML = '<div class="loading">Í≤ÄÏÉâ Ï§ëÏûÖÎãàÎã§...</div>';
            
            try {
                const requestBody = {
                    q: currentQuery,
                    top_k: pageSize,
                    offset: currentPage * pageSize,
                    min_similarity: 0.0
                };
                
                if (currentFilters.length > 0) {
                    requestBody.filters = { category: currentFilters };
                }
                
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        Í≤ÄÏÉâ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Í≤ÄÏÉâ';
            }
        }
        
        // Í≤∞Í≥º ÌëúÏãú
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            const paginationDiv = document.getElementById('pagination');
            
            // ÌÜµÍ≥Ñ ÌëúÏãú
            statsDiv.style.display = 'block';
            document.getElementById('statsText').textContent = 
                `"${data.query}" Í≤ÄÏÉâ Í≤∞Í≥º: ${data.total}Í∞ú (${data.results.length}Í∞ú ÌëúÏãú)`;
            document.getElementById('processingTime').textContent = 
                `Ï≤òÎ¶¨ ÏãúÍ∞Ñ: ${data.processing_time_ms}ms`;
            
            // Í≤∞Í≥º ÌëúÏãú
            if (data.results.length === 0) {
                resultsDiv.innerHTML = '<div class="loading">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                paginationDiv.style.display = 'none';
                return;
            }
            
            let html = '';
            data.results.forEach((result, index) => {
                const similarityClass = result.score >= 0.8 ? 'similarity-high' : 
                                      result.score >= 0.6 ? 'similarity-medium' : 'similarity-low';
                
                html += `
                    <div class="result-card" onclick="window.open('${result.url}', '_blank')">
                        <div class="result-header">
                            <div>
                                <div class="result-title">${result.title}</div>
                                <div class="result-meta">
                                    <span class="category-badge">${result.category}</span>
                                    <span class="similarity-badge ${similarityClass}">
                                        Ïú†ÏÇ¨ÎèÑ: ${(result.score * 100).toFixed(1)}%
                                    </span>
                                    <span>${result.date}</span>
                                </div>
                            </div>
                        </div>
                        <div class="result-snippet">${result.snippet}</div>
                        <a href="${result.url}" class="result-url" target="_blank">ÏõêÎ¨∏ Î≥¥Í∏∞ ‚Üí</a>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            
            // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò ÌëúÏãú
            if (data.total > pageSize) {
                displayPagination(data.total);
            } else {
                paginationDiv.style.display = 'none';
            }
        }
        
        // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò ÌëúÏãú
        function displayPagination(total) {
            const paginationDiv = document.getElementById('pagination');
            const totalPages = Math.ceil(total / pageSize);
            
            let html = '';
            
            // Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ
            html += `<button class="page-btn" ${currentPage === 0 ? 'disabled' : ''} 
                     onclick="changePage(${currentPage - 1})">Ïù¥Ï†Ñ</button>`;
            
            // ÌéòÏù¥ÏßÄ Î≤àÌò∏Îì§
            const startPage = Math.max(0, currentPage - 2);
            const endPage = Math.min(totalPages - 1, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" 
                         onclick="changePage(${i})">${i + 1}</button>`;
            }
            
            // Îã§Ïùå ÌéòÏù¥ÏßÄ
            html += `<button class="page-btn" ${currentPage >= totalPages - 1 ? 'disabled' : ''} 
                     onclick="changePage(${currentPage + 1})">Îã§Ïùå</button>`;
            
            paginationDiv.innerHTML = html;
            paginationDiv.style.display = 'flex';
        }
        
        // ÌéòÏù¥ÏßÄ Î≥ÄÍ≤Ω
        function changePage(page) {
            currentPage = page;
            searchWithFilters();
        }
        
        // Ï¥àÍ∏∞ Î°úÎìú Ïãú Ïπ¥ÌÖåÍ≥†Î¶¨ Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const data = await response.json();
                
                // ÎèôÏ†ÅÏúºÎ°ú Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞ ÏÉùÏÑ± (ÌïÑÏöîÏãú)
                console.log('Available categories:', data.categories);
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
        });
    </script>
</body>
</html>
