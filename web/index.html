<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSC 블로그 생성기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .form-section {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-section {
            padding: 40px;
            border-top: 1px solid #e1e8ed;
            display: none;
        }
        
        .result-section.show {
            display: block;
        }
        
        .result-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin-top: 20px;
        }
        
        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #363;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 LSC 블로그 생성기</h1>
            <p>법무법인 블로그 글을 AI로 자동 생성합니다</p>
        </div>
        
        <div class="form-section">
            <form id="blogForm">
                <div class="form-group">
                    <label for="topic">주제 *</label>
                    <input type="text" id="topic" name="topic" placeholder="예: 채권추심 기본 절차" required>
                </div>
                
                <div class="form-group">
                    <label for="keywords">핵심 키워드</label>
                    <input type="text" id="keywords" name="keywords" placeholder="예: 독촉, 지급명령, 소액사건">
                </div>
                
                <button type="submit" class="btn" id="generateBtn">
                    📝 블로그 생성하기
                </button>
            </form>
        </div>
        
        <div class="result-section" id="resultSection">
            <h3>생성 결과</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('blogForm');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        const generateBtn = document.getElementById('generateBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const topic = document.getElementById('topic').value;
            const keywords = document.getElementById('keywords').value;
            
            // 로딩 상태
            generateBtn.disabled = true;
            generateBtn.textContent = '🔄 생성 중...';
            resultSection.classList.add('show');
            resultContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>AI가 블로그를 생성하고 있습니다...</p>
                </div>
            `;
            
            try {
                const response = await fetch('http://localhost:8000/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: topic,
                        keywords: keywords
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 성공 결과 표시
                resultContent.innerHTML = `
                    <div class="success">
                        ✅ 블로그 생성 완료! (길이: ${data.text.length}자)
                    </div>
                    <div class="result-content">${data.text}</div>
                `;
                
            } catch (error) {
                // 에러 표시
                resultContent.innerHTML = `
                    <div class="error">
                        ❌ 오류 발생: ${error.message}
                    </div>
                `;
            } finally {
                // 버튼 상태 복원
                generateBtn.disabled = false;
                generateBtn.textContent = '📝 블로그 생성하기';
            }
        });
    </script>
</body>
</html>
