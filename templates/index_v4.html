<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채권추심 블로그 포스팅 자동 생성 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: bold;
        }
        
        .tab:hover {
            background: #f8f9fa;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .btn-outline-secondary {
            background: transparent;
            border: 2px solid #6c757d;
            color: #6c757d;
        }
        
        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
        }
        
        .btn-primary {
            background: #007bff;
            border: 2px solid #007bff;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            border-color: #0056b3;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .blog-post {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .blog-post h2 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .blog-post .content {
            line-height: 1.8;
            color: #555;
            white-space: pre-wrap;
        }
        
        .blog-post .meta {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
        }
        
        .search-result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #28a745;
        }
        
        .search-result h4 {
            color: #333;
            margin-bottom: 8px;
        }
        
        .search-result .similarity {
            color: #28a745;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            margin-top: 20px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            margin-top: 20px;
        }
        
        .lint-result {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .lint-result h6 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .lint-result .score {
            font-size: 1.2em;
            font-weight: bold;
            color: #856404;
        }
        
        .lint-result .issues {
            margin-top: 10px;
        }
        
        .lint-result .issues ul {
            margin-left: 20px;
        }
        
        .lint-result .suggestions {
            margin-top: 10px;
        }
        
        .feedback-section {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .rating-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .feedback-form {
            margin-top: 10px;
        }
        
        .mt-3 {
            margin-top: 1rem;
        }
        
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        
        .me-1 {
            margin-right: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 채권추심 블로그 포스팅 자동 생성 시스템</h1>
            <p>Gemini AI + RAG 기반 전문 블로그 글 생성</p>
        </div>
        
        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="showTab('search')">📚 문서 검색</button>
                <button class="tab" onclick="showTab('generate')">✍️ 블로그 글 생성</button>
            </div>
            
            <!-- 문서 검색 탭 -->
            <div id="search-tab" class="tab-content active">
                <div class="form-group">
                    <label for="searchQuery">검색 쿼리:</label>
                    <input type="text" id="searchQuery" class="form-control" placeholder="예: 채권추심, 강제집행, 지급명령">
                        </div>
                <div class="form-group">
                    <label for="searchLimit">검색 결과 수:</label>
                    <select id="searchLimit" class="form-control">
                        <option value="5">5개</option>
                        <option value="10" selected>10개</option>
                        <option value="15">15개</option>
                        <option value="20">20개</option>
                    </select>
                    </div>
                <button class="btn" onclick="performSearch()">🔍 검색</button>
                <div id="searchResults"></div>
                </div>
                
            <!-- 블로그 글 생성 탭 -->
            <div id="generate-tab" class="tab-content">
                <div class="form-group">
                    <label for="blogTopic">블로그 주제:</label>
                    <input type="text" id="blogTopic" class="form-control" placeholder="예: 채권추심, 강제집행, 지급명령">
                        </div>
                <div class="form-group">
                    <label for="postType">포스팅 유형:</label>
                    <select id="postType" class="form-control">
                        <option value="informational">정보 제공형</option>
                        <option value="case_study">사례 분석형</option>
                        <option value="tips">실용 팁 제공형</option>
                        <option value="legal_guide">법률 가이드형</option>
                    </select>
                    </div>
                <button class="btn" onclick="generateBlogPost()">🚀 블로그 글 생성</button>
                <div id="blogResults"></div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // 모든 탭과 콘텐츠 숨기기
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 선택된 탭과 콘텐츠 보이기
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }
        
        async function performSearch() {
            const query = document.getElementById('searchQuery').value;
            const limit = document.getElementById('searchLimit').value;
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query.trim()) {
                resultsDiv.innerHTML = '<div class="error">검색 쿼리를 입력해주세요.</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">🔍 검색 중...</div>';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        limit: parseInt(limit)
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">❌ ${data.error}</div>`;
                    return;
                }
                
                displaySearchResults(data.results, query);
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ 검색 중 오류가 발생했습니다: ${error.message}</div>`;
            }
        }
        
        function displaySearchResults(results, query) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="error">검색 결과가 없습니다.</div>';
                return;
            }
            
            let html = `<div class="success">✅ "${query}" 검색 결과: ${results.length}개</div>`;
            
            results.forEach((result, index) => {
                const shortContent = result.content.substring(0, 200);
                const isLongContent = result.content.length > 200;
                
                html += `
                    <div class="search-result">
                        <h4>📄 ${result.title}</h4>
                        <p id="content_${index}">${shortContent}${isLongContent ? '...' : ''}</p>
                        ${isLongContent ? `<button class="btn btn-sm" onclick="toggleContent(${index}, '${result.content.replace(/'/g, "\\'")}')">전체 내용 보기</button>` : ''}
                        <div class="similarity">유사도: ${(result.similarity * 100).toFixed(1)}%</div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        function toggleContent(index, fullContent) {
            const contentElement = document.getElementById(`content_${index}`);
            const button = contentElement.nextElementSibling;
            
            if (contentElement.textContent.includes('...')) {
                // 전체 내용 보기
                contentElement.textContent = fullContent;
                button.textContent = '내용 접기';
            } else {
                // 내용 접기
                contentElement.textContent = fullContent.substring(0, 200) + '...';
                button.textContent = '전체 내용 보기';
            }
        }
        
        async function generateBlogPost() {
            const topic = document.getElementById('blogTopic').value;
            const postType = document.getElementById('postType').value;
            const resultsDiv = document.getElementById('blogResults');
            
            if (!topic.trim()) {
                resultsDiv.innerHTML = '<div class="error">블로그 주제를 입력해주세요.</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">🤖 Gemini AI가 블로그 글을 생성 중...</div>';
            
            try {
                const response = await fetch('/api/generate-blog', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: topic,
                        post_type: postType
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">❌ ${data.error}</div>`;
                return;
            }
            
                displayBlogPost(data);
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">❌ 블로그 글 생성 중 오류가 발생했습니다: ${error.message}</div>`;
            }
        }
        
        function displayBlogPost(blogPost) {
            const resultsDiv = document.getElementById('blogResults');
            
            let html = `
                <div class="blog-post">
                    <h2>${blogPost.title}</h2>
                    <div class="content">${blogPost.content}</div>
                    <div class="meta">
                        <strong>글자 수:</strong> ${blogPost.word_count}자<br>
                        <strong>참조 문서:</strong> ${blogPost.reference_docs}개<br>
                        <strong>생성 방법:</strong> ${blogPost.generation_method === 'gemini' ? '🤖 Gemini AI' : '📝 템플릿 기반'}<br>
                        <strong>태그:</strong> ${blogPost.tags.join(', ')}
                    </div>
            `;
            
            // 린터 결과 표시
            if (blogPost.lint_result) {
                const lint = blogPost.lint_result;
                html += `
                    <div class="lint-result">
                        <h6>📊 품질 점수: ${lint.score}/100</h6>
                        <div class="score">평가: ${lint.score >= 70 ? '✅ 양호' : '⚠️ 개선 필요'}</div>
                `;
                
                if (lint.issues && lint.issues.length > 0) {
                    html += `
                        <div class="issues">
                            <strong>⚠️ 발견된 문제점 (${lint.issues.length}개):</strong>
                            <ul>
                                ${lint.issues.map(issue => `<li>${issue}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                if (lint.suggestions && lint.suggestions.length > 0) {
                    html += `
                        <div class="suggestions">
                            <strong>💡 개선 제안 (${lint.suggestions.length}개):</strong>
                            <ul>
                                ${lint.suggestions.map(suggestion => `<li>${suggestion}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                html += '</div>';
            }
            
            // 피드백 섹션
            if (blogPost.post_id) {
                html += `
                    <div class="feedback-section mt-3">
                        <h6>💬 이 블로그 글에 대한 평가를 남겨주세요</h6>
                        <div class="rating-buttons mb-2">
                            <button class="btn btn-outline-secondary btn-sm me-1" onclick="submitRating(${blogPost.post_id}, 1)">😞 1점</button>
                            <button class="btn btn-outline-secondary btn-sm me-1" onclick="submitRating(${blogPost.post_id}, 2)">😕 2점</button>
                            <button class="btn btn-outline-secondary btn-sm me-1" onclick="submitRating(${blogPost.post_id}, 3)">😐 3점</button>
                            <button class="btn btn-outline-secondary btn-sm me-1" onclick="submitRating(${blogPost.post_id}, 4)">😊 4점</button>
                            <button class="btn btn-outline-secondary btn-sm me-1" onclick="submitRating(${blogPost.post_id}, 5)">😍 5점</button>
                        </div>
                        <div class="feedback-form" id="feedbackForm_${blogPost.post_id}" style="display: none;">
                            <textarea class="form-control mb-2" placeholder="구체적인 피드백을 남겨주세요 (선택사항)" id="feedbackText_${blogPost.post_id}"></textarea>
                            <button class="btn btn-primary btn-sm" onclick="submitDetailedFeedback(${blogPost.post_id})">피드백 제출</button>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }
        
        // 피드백 제출 함수
        async function submitRating(postId, rating) {
            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        post_id: postId,
                        rating: rating
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`평가가 저장되었습니다! (${rating}점)`);
                    // 피드백 폼 표시
                    document.getElementById(`feedbackForm_${postId}`).style.display = 'block';
                } else {
                    alert('평가 저장에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('평가 저장 중 오류가 발생했습니다.');
            }
        }
        
        // 상세 피드백 제출 함수
        async function submitDetailedFeedback(postId) {
            const feedbackText = document.getElementById(`feedbackText_${postId}`).value;
            
            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        post_id: postId,
                        feedback_text: feedbackText
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('상세 피드백이 저장되었습니다!');
                    document.getElementById(`feedbackForm_${postId}`).style.display = 'none';
                } else {
                    alert('피드백 저장에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('피드백 저장 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
