<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크롤링 및 벡터화 관리 - 법무법인 혜안</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-badge {
            font-size: 0.8em;
        }
        .job-card {
            transition: transform 0.2s;
        }
        .job-card:hover {
            transform: translateY(-2px);
        }
        .progress-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .system-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .nav-link {
            color: #6c757d;
        }
        .nav-link.active {
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-gavel me-2"></i>법무법인 혜안
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-blog me-1"></i>블로그 생성
                </a>
                <a class="nav-link active" href="/crawler">
                    <i class="fas fa-spider me-1"></i>크롤링 관리
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-spider text-primary me-2"></i>크롤링 및 벡터화 관리
                </h1>
            </div>
        </div>

        <!-- 시스템 정보 -->
        <div class="system-info">
            <div class="row">
                <div class="col-md-3">
                    <h5><i class="fas fa-server me-2"></i>시스템 상태</h5>
                    <p class="mb-0" id="system-status">확인 중...</p>
                </div>
                <div class="col-md-3">
                    <h5><i class="fas fa-database me-2"></i>데이터베이스</h5>
                    <p class="mb-0" id="database-status">확인 중...</p>
                </div>
                <div class="col-md-3">
                    <h5><i class="fas fa-file-code me-2"></i>스크립트</h5>
                    <p class="mb-0" id="script-status">확인 중...</p>
                </div>
                <div class="col-md-3">
                    <h5><i class="fas fa-clock me-2"></i>마지막 업데이트</h5>
                    <p class="mb-0" id="last-update">-</p>
                </div>
            </div>
        </div>

        <!-- 작업 시작 섹션 -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-play me-2"></i>크롤링 작업 시작</h5>
                    </div>
                    <div class="card-body">
                        <form id="crawling-form">
                            <div class="mb-3">
                                <label for="crawling-job-name" class="form-label">작업명</label>
                                <input type="text" class="form-control" id="crawling-job-name" 
                                       placeholder="예: 법무법인_사이트_크롤링" required>
                            </div>
                            <div class="mb-3">
                                <label for="start-url" class="form-label">시작 URL</label>
                                <input type="url" class="form-control" id="start-url" 
                                       placeholder="https://example.com" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-play me-1"></i>크롤링 시작
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-vector-square me-2"></i>벡터화 작업 시작</h5>
                    </div>
                    <div class="card-body">
                        <form id="vectorization-form">
                            <div class="mb-3">
                                <label for="vectorization-job-name" class="form-label">작업명</label>
                                <input type="text" class="form-control" id="vectorization-job-name" 
                                       placeholder="예: 문서_벡터화_작업" required>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-vector-square me-1"></i>벡터화 시작
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 전체 파이프라인 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="fas fa-cogs me-2"></i>전체 파이프라인 (크롤링 + 벡터화)</h5>
                    </div>
                    <div class="card-body">
                        <form id="pipeline-form">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="pipeline-job-name" class="form-label">작업명</label>
                                    <input type="text" class="form-control" id="pipeline-job-name" 
                                           placeholder="예: 전체_데이터_처리" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="pipeline-start-url" class="form-label">시작 URL</label>
                                    <input type="url" class="form-control" id="pipeline-start-url" 
                                           placeholder="https://example.com" required>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">&nbsp;</label>
                                    <button type="submit" class="btn btn-warning d-block w-100">
                                        <i class="fas fa-cogs me-1"></i>파이프라인 시작
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 작업 상태 섹션 -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-spider me-2"></i>크롤링 작업 상태</h5>
                    </div>
                    <div class="card-body">
                        <div id="crawling-jobs">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">로딩 중...</span>
                                </div>
                                <p class="mt-2">작업 목록을 불러오는 중...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-vector-square me-2"></i>벡터화 작업 상태</h5>
                    </div>
                    <div class="card-body">
                        <div id="vectorization-jobs">
                            <div class="text-center">
                                <div class="spinner-border text-success" role="status">
                                    <span class="visually-hidden">로딩 중...</span>
                                </div>
                                <p class="mt-2">작업 목록을 불러오는 중...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 통계 섹션 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>작업 통계</h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="job-statistics">
                            <div class="col-md-6">
                                <h6>크롤링 작업</h6>
                                <div class="progress mb-2">
                                    <div class="progress-bar bg-primary" role="progressbar" style="width: 0%" id="crawling-progress"></div>
                                </div>
                                <small class="text-muted" id="crawling-stats">로딩 중...</small>
                            </div>
                            <div class="col-md-6">
                                <h6>벡터화 작업</h6>
                                <div class="progress mb-2">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%" id="vectorization-progress"></div>
                                </div>
                                <small class="text-muted" id="vectorization-stats">로딩 중...</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 토스트 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-bell text-primary me-2"></i>
                <strong class="me-auto">알림</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message">
                메시지가 여기에 표시됩니다.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 전역 변수
        let refreshInterval;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadSystemInfo();
            loadCrawlingJobs();
            loadVectorizationJobs();
            loadJobStatistics();
            
            // 5초마다 상태 업데이트
            refreshInterval = setInterval(() => {
                loadSystemInfo();
                loadCrawlingJobs();
                loadVectorizationJobs();
                loadJobStatistics();
            }, 5000);
        });

        // 시스템 정보 로드
        async function loadSystemInfo() {
            try {
                const response = await fetch('/api/system/info');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('system-status').textContent = '정상';
                    document.getElementById('database-status').textContent = '연결됨';
                    document.getElementById('script-status').textContent = 
                        data.file_info.crawler_script_exists && data.file_info.vectorizer_script_exists ? '사용 가능' : '확인 필요';
                    document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                } else {
                    document.getElementById('system-status').textContent = '오류';
                    document.getElementById('database-status').textContent = '연결 실패';
                }
            } catch (error) {
                console.error('시스템 정보 로드 실패:', error);
            }
        }

        // 크롤링 작업 목록 로드
        async function loadCrawlingJobs() {
            try {
                const response = await fetch('/api/crawler/status');
                const data = await response.json();
                
                if (data.success) {
                    displayCrawlingJobs(data.jobs || []);
                }
            } catch (error) {
                console.error('크롤링 작업 로드 실패:', error);
            }
        }

        // 벡터화 작업 목록 로드
        async function loadVectorizationJobs() {
            try {
                const response = await fetch('/api/vectorizer/status');
                const data = await response.json();
                
                if (data.success) {
                    displayVectorizationJobs(data.jobs || []);
                }
            } catch (error) {
                console.error('벡터화 작업 로드 실패:', error);
            }
        }

        // 작업 통계 로드
        async function loadJobStatistics() {
            try {
                const response = await fetch('/api/system/info');
                const data = await response.json();
                
                if (data.success) {
                    updateJobStatistics(data.crawling_stats, data.vectorization_stats);
                }
            } catch (error) {
                console.error('작업 통계 로드 실패:', error);
            }
        }

        // 크롤링 작업 표시
        function displayCrawlingJobs(jobs) {
            const container = document.getElementById('crawling-jobs');
            
            if (jobs.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">작업이 없습니다.</p>';
                return;
            }

            container.innerHTML = jobs.map(job => `
                <div class="job-card card mb-2">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="mb-1">${job.job_name}</h6>
                                <small class="text-muted">${job.start_url}</small>
                                <div class="mt-1">
                                    <span class="badge status-badge ${getStatusClass(job.status)}">${getStatusText(job.status)}</span>
                                    <small class="text-muted ms-2">${formatDate(job.started_at)}</small>
                                </div>
                            </div>
                            <div class="text-end">
                                <small class="text-muted">
                                    페이지: ${job.pages_crawled || 0}<br>
                                    문서: ${job.documents_processed || 0}
                                </small>
                                ${job.status === 'started' ? `
                                    <button class="btn btn-sm btn-outline-danger ms-2" onclick="cancelJob(${job.id}, 'crawling')">
                                        <i class="fas fa-stop"></i>
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                        ${job.error_message ? `<div class="alert alert-danger mt-2 mb-0 p-2"><small>${job.error_message}</small></div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // 벡터화 작업 표시
        function displayVectorizationJobs(jobs) {
            const container = document.getElementById('vectorization-jobs');
            
            if (jobs.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">작업이 없습니다.</p>';
                return;
            }

            container.innerHTML = jobs.map(job => `
                <div class="job-card card mb-2">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="mb-1">${job.job_name}</h6>
                                <div class="mt-1">
                                    <span class="badge status-badge ${getStatusClass(job.status)}">${getStatusText(job.status)}</span>
                                    <small class="text-muted ms-2">${formatDate(job.started_at)}</small>
                                </div>
                            </div>
                            <div class="text-end">
                                <small class="text-muted">
                                    문서: ${job.documents_processed || 0}<br>
                                    벡터: ${job.vectors_created || 0}
                                </small>
                                ${job.status === 'started' ? `
                                    <button class="btn btn-sm btn-outline-danger ms-2" onclick="cancelJob(${job.id}, 'vectorization')">
                                        <i class="fas fa-stop"></i>
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                        ${job.error_message ? `<div class="alert alert-danger mt-2 mb-0 p-2"><small>${job.error_message}</small></div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // 작업 통계 업데이트
        function updateJobStatistics(crawlingStats, vectorizationStats) {
            // 크롤링 통계
            const crawlingProgress = (crawlingStats.completed / Math.max(crawlingStats.total, 1)) * 100;
            document.getElementById('crawling-progress').style.width = `${crawlingProgress}%`;
            document.getElementById('crawling-stats').textContent = 
                `완료: ${crawlingStats.completed}/${crawlingStats.total} (${crawlingStats.success_rate}%)`;

            // 벡터화 통계
            const vectorizationProgress = (vectorizationStats.completed / Math.max(vectorizationStats.total, 1)) * 100;
            document.getElementById('vectorization-progress').style.width = `${vectorizationProgress}%`;
            document.getElementById('vectorization-stats').textContent = 
                `완료: ${vectorizationStats.completed}/${vectorizationStats.total} (${vectorizationStats.success_rate}%)`;
        }

        // 상태 클래스 반환
        function getStatusClass(status) {
            switch (status) {
                case 'started': return 'bg-primary';
                case 'completed': return 'bg-success';
                case 'failed': return 'bg-danger';
                case 'cancelled': return 'bg-warning';
                default: return 'bg-secondary';
            }
        }

        // 상태 텍스트 반환
        function getStatusText(status) {
            switch (status) {
                case 'started': return '실행 중';
                case 'completed': return '완료';
                case 'failed': return '실패';
                case 'cancelled': return '취소됨';
                default: return status;
            }
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('ko-KR');
        }

        // 작업 취소
        async function cancelJob(jobId, jobType) {
            if (!confirm('작업을 취소하시겠습니까?')) return;

            try {
                const response = await fetch('/api/crawler/cancel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_id: jobId,
                        job_type: jobType
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('작업이 취소되었습니다.', 'success');
                    loadCrawlingJobs();
                    loadVectorizationJobs();
                } else {
                    showNotification('작업 취소 실패: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('작업 취소 실패:', error);
                showNotification('작업 취소 중 오류가 발생했습니다.', 'error');
            }
        }

        // 알림 표시
        function showNotification(message, type = 'info') {
            const toast = document.getElementById('notification-toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            
            // 토스트 색상 변경
            const toastHeader = toast.querySelector('.toast-header');
            toastHeader.className = `toast-header ${type === 'success' ? 'bg-success text-white' : type === 'error' ? 'bg-danger text-white' : 'bg-primary text-white'}`;
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }

        // 폼 이벤트 리스너
        document.getElementById('crawling-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const jobName = document.getElementById('crawling-job-name').value;
            const startUrl = document.getElementById('start-url').value;
            
            try {
                const response = await fetch('/api/crawler/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_name: jobName,
                        start_url: startUrl
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('크롤링 작업이 시작되었습니다.', 'success');
                    document.getElementById('crawling-form').reset();
                    loadCrawlingJobs();
                } else {
                    showNotification('크롤링 시작 실패: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('크롤링 시작 실패:', error);
                showNotification('크롤링 시작 중 오류가 발생했습니다.', 'error');
            }
        });

        document.getElementById('vectorization-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const jobName = document.getElementById('vectorization-job-name').value;
            
            try {
                const response = await fetch('/api/vectorizer/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_name: jobName
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('벡터화 작업이 시작되었습니다.', 'success');
                    document.getElementById('vectorization-form').reset();
                    loadVectorizationJobs();
                } else {
                    showNotification('벡터화 시작 실패: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('벡터화 시작 실패:', error);
                showNotification('벡터화 시작 중 오류가 발생했습니다.', 'error');
            }
        });

        document.getElementById('pipeline-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const jobName = document.getElementById('pipeline-job-name').value;
            const startUrl = document.getElementById('pipeline-start-url').value;
            
            try {
                const response = await fetch('/api/pipeline/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_name: jobName,
                        start_url: startUrl
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('전체 파이프라인이 시작되었습니다.', 'success');
                    document.getElementById('pipeline-form').reset();
                    loadCrawlingJobs();
                    loadVectorizationJobs();
                } else {
                    showNotification('파이프라인 시작 실패: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('파이프라인 시작 실패:', error);
                showNotification('파이프라인 시작 중 오류가 발생했습니다.', 'error');
            }
        });
    </script>
</body>
</html>
